<!DOCTYPE html>
<html lang="en" ng-app="TMDB">
<head>
    <meta charset="UTF-8">

    <script src="../assignment/vendor/angular/angular.min.js"> </script>

    <link href="../assignment/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assignment/vendor/css/bootstrap/theme.css" rel="stylesheet">

    <link href="../assignment/css/style.css" rel="stylesheet"/>
    <script src="app.js"> </script>
    <script src="controller.js"> </script>
    <script src="movie.server.client.js"></script>


</head>
<body>
<div class="container-fluid"
     ng-controller="searchMovieController as model">


    <h1>OMDB POC</h1>
    <div class="row">
        <div class="col-xs-6">
            <h2>Search</h2>
            <input ng-model="model.title"
                   class="form-control"
                   placeholder="movie title">

            <button class="btn btn-primary btn-block"
                    ng-click="model.searchMovie(model.title)">
                Search
            </button>

            <h2>Search Results</h2>

            <ul class="list-group">
                <li ng-click="model.searchMovieById(movie.imdbID)"
                    ng-repeat="movie in model.movies"
                    class="list-group-item">

                    <img ng-src="{{movie.Poster}}" width="50px"/>
                    {{movie.Title}}
                    {{movie.imdbID}}
                </li>
            </ul>
        </div>
        <div class="col-xs-6">
            <h2>Details</h2>
            <h3>{{model.movie.title}}</h3>
            <img ng-src="{{model.movie.Poster}}" width="200px"/>
            <ul>

                <ol ng-repeat="director in model.movie.Director.split(',')">
                    <h3>Director: {{director}}</h3>
                </ol>
            </ul>
            <!--<h3> Director: {{model.movie.Director}}</h3>-->
            <p>{{model.movie.Plot}}</p>

            <ul>

                <li ng-repeat="actor in model.movie.Actors.split(',')">
                    Actor: {{actor}}
                </li>
            </ul>
            <a ng-show="model.movie.imdbID" class="btn btn-primary btn-block"
               href="http://www.imdb.com/title/{{model.movie.imdbID}}">Link</a>




            <hr/>
            {{model.movie}}
        </div>
    </div>


</div>

</body>

</html>
