<div class="container-fluid">
    <div ng-show="model.message" class ="alert alert-info">
        {{model.message}}
    </div>
    <div ng-show="model.error" class ="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input readonly
                   ng-model="model.user.username"
                   type="text"

                   class="form-control"
                   id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                    type="email" class="form-control" id="email" placeholder="">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                    type="text" class="form-control" id="first-name" placeholder="">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                    type="text" class="form-control" id="last-name" placeholder="">
        </div>
        <div class="form-group">
            <label for="phone-number">Phone</label>
            <input ng-model="model.user.phone"
                   type="text" class="form-control" id="phone-number" placeholder="">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/friend">Friends</a>

    <a class="btn btn-primary btn-block"
       href="#!/user/website">Websites</a>
       <!--href="#!/user/{{model.user._id}}/website">Websites</a>-->

    <a  ng-click="model.update(model.user)"
        class="btn btn-primary btn-block"

        >Update</a>

    <a ng-click="model.logout()"  class="btn btn-danger  btn-block"

       >Logout</a>



    <a class="btn btn-danger  btn-block"
       ng-click="model.unregister()"

       href="#!/">Unregister User</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#!/profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">

                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
