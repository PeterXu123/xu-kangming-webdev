<!DOCTYPE html>

    <div class="container">
        <h1>Register</h1>
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
        <label for="username"> Username </label>
        <input  id = "username"
                type="text"
               class="form-control"
                ng-model="username"
               placeholder="username"/>
        <input type="password"
               ng-model="password"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               class="form-control"
               ng-model="password2"
               placeholder="very password"/>
        <a  ng-click="model.register(username, password, password2)"
                class="btn btn-primary btn-block"

          >Register</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
