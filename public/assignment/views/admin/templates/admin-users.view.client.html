<div class="container-fluid">
    <h1> Admin Users</h1>
    <ur class="list-group">

        <li class="list-group-item active">
            <div class="row">


                <div class="col-xs-2">
                    Username
                </div>
                <div class="col-xs-2">
                    Password
                </div>
                <div class="col-xs-2">
                    First
                </div>
                <div class="col-xs-2">
                    Last
                </div>
                <div class="col-xs-2">
                    Roles
                </div>
                <div class="col-xs-2">

                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">


                <div class="col-xs-2">
                    <input ng-model="user.username" class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="user.password" class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="user.firstName" class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="user.lastName" class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="user.roles" class="form-control"/>
                 </div>
                <div class="col-xs-2">
                    <span ng-click="model.createUser(user); user={}"
                          class="glyphicon glyphicon-ok pull-right"></span>
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-xs-2">
                    {{user.username}}

            </div>
                <div class="col-xs-2">
                    {{user.password}}

                </div>
                <div class="col-xs-2">
                    {{user.firstName}}
                </div>
                <div class="col-xs-2">
                    {{user.lastName}}
                </div>
                <div class="col-xs-2">
                    {{user.roles}}
                </div>
                <div class="col-xs-1">
                    <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove pull-right"></span>
                </div>
                <div class="col-xs-3">

                </div>
            </div>




        </li>

    </ur>


</div>
