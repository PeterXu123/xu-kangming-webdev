<div class="container-fluid">
    <div ng-show="model.message" class ="alert alert-info">
        {{model.message}}
    </div>
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Website Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-2 hidden-sm  hidden-xs">
                            Updated
                        </div>
                        <div class="col-sm-2 col-xs-6">

                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" >
                                {{website.name}}

                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.created |date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{website.updated |date}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}" >
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>







            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   ng-model="model.website.name"
                   class="form-control"
                   placeholder="Name"
                   value="Blogger"/>

            <label for="description">Websites Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="model.website.description"
                      placeholder="Websites Description"
                      class="form-control">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</textarea>
            <a ng-click="model.updateWebsite(model.website)"
               class="btn btn-block btn-success">
                Update
            </a>

            <a ng-click="model.deleteWebsite(model.website)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
